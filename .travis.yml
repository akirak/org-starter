language: generic
cache:
  - directories:
      - $HOME/.evm
matrix:
  fast_finish: true
  allow_failures:
    - env: EVM_EMACS=emacs-git-snapshot-travis
env:
  - EVM_EMACS=emacs-24.3-travis
  - EVM_EMACS=emacs-24.5-travis
  - EVM_EMACS=emacs-25.1-travis
  - EVM_EMACS=emacs-25.2-travis
  - EVM_EMACS=emacs-25.3-travis
  - EVM_EMACS=emacs-26-pretest-travis
  - EVM_EMACS=emacs-git-snapshot-travis
before_install:
  - (cd $HOME/.evm && git pull) || git clone https://github.com/rejeep/evm.git $HOME/.evm
  - export PATH=$HOME/.cask/bin:$HOME/.evm/bin:$PATH
  - evm config path /tmp
  - evm install $EVM_EMACS --use --skip
  - emacs --version
  - curl -fsSkL https://raw.github.com/cask/cask/master/go | python
install:
  - cask --verbose --debug install
  - curl -OL https://gist.githubusercontent.com/akirak/f53d7a09b36ef40fa216631672e06582/raw/d6945f0a4690e2df2df3850d1816bdf6bf476dc7/run-package-lint.el
script:
  - cask emacs -Q --batch -l run-package-lint.el org-starter.el
  - cask emacs -Q --batch --eval '(setq byte-compile-error-on-warn t)' -f batch-byte-compile org-starter.el
notifications:
  email:
    on_success: never
    on_failure: always
